<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quer namorar comigo?</title>
  <style>
    body {
      background: #ffe6f2;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      margin-top: 60px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }

    #sim {
      background: #ff4da6;
      color: white;
    }

    #nao {
      background: #b3b3b3;
      color: black;
      position: absolute;
    }

    #contador {
      font-size: 20px;
      margin-top: 20px;
      color: #d60077;
      font-weight: bold;
    }

    .coracao {
      position: fixed;
      font-size: 30px;
      animation: subir 2s linear forwards;
      pointer-events: none;
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Quer namorar comigo? ðŸ’–</h1>

  <button id="sim" class="btn">Sim</button>
  <button id="nao" class="btn">NÃ£o</button>

  <div id="contador">Tentativas de dizer nÃ£o: 0</div>

  <script>
    const sim = document.getElementById("sim");
    const nao = document.getElementById("nao");
    const contador = document.getElementById("contador");

    let recusas = 0;
    let velocidade = 1; // velocidade vai aumentando

    // BotÃ£o SIM
    sim.addEventListener("click", () => {
      for (let i = 0; i < 40; i++) criarCoracao();
      alert("EU SABIA QUE VOCÃŠ IA ACEITAR ðŸ˜ðŸ’ž");
    });

    // Criar coraÃ§Ã£o na tela
    function criarCoracao() {
      const heart = document.createElement("div");
      heart.classList.add("coracao");
      heart.innerText = "ðŸ’–";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = (window.innerHeight - 20) + "px";

      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }

    // BotÃ£o NÃƒO fugindo
    nao.addEventListener("mouseenter", () => {
      recusas++;
      velocidade += 0.5;

      contador.innerText = "Tentativas de dizer nÃ£o: " + recusas;

      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      nao.style.transition = (0.1 / velocidade) + "s"; 
      nao.style.left = `${x}px`;
      nao.style.top = `${y}px`;
    });

  </script>

</body>
</html>
