<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Uma Pergunta Muito Importante ‚ù§Ô∏è</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Poppins", sans-serif;

        /* FUNDO ANIMADO */
        background: linear-gradient(45deg, #ff4d79, #ff93d3, #ffb86c, #ff4d79);
        background-size: 600% 600%;
        animation: fundoAnimado 8s ease infinite;
    }

    @keyframes fundoAnimado {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    h1 {
        color: white;
        text-shadow: 3px 3px 15px rgba(0,0,0,0.4);
        font-size: 44px;
        text-align: center;
        animation: pulseText 1.5s infinite alternate;
        margin-bottom: 50px;
        padding: 0 20px;
    }

    @keyframes pulseText {
        from { transform: scale(1); }
        to { transform: scale(1.06); }
    }

    .buttons {
        position: relative;
        width: 80%;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        max-width: 500px;
    }

    button {
        padding: 20px 35px;
        font-size: 26px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        letter-spacing: 1px;
    }

    #sim {
        background: #00e676;
        color: white;
        box-shadow: 0 0 20px rgba(0, 230, 118, 0.7);
        z-index: 5;
    }

    #sim:hover {
        transform: scale(1.12);
        box-shadow: 0 0 25px rgba(0, 255, 148, 1);
    }

    #nao {
        background: #ff1744;
        color: white;
        position: absolute;
        left: 250px;
        top: 20px;
        z-index: 999;
        box-shadow: 0 0 20px rgba(255, 23, 68, 0.7);
    }

    #contador {
        margin-top: 30px;
        font-size: 28px;
        color: white;
        text-shadow: 2px 2px 8px #000;
    }

    .heart {
        position: fixed;
        font-size: 40px;
        bottom: -50px;
        animation: subir 2.3s linear forwards;
        pointer-events: none;
    }

    @keyframes subir {
        0% { opacity: 1; transform: translateY(0) rotate(0deg); }
        100% { opacity: 0; transform: translateY(-900px) rotate(30deg); }
    }

</style>
</head>
<body>

<h1>Quer namorar comigo? üò≥‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="sim">SIM</button>
    <button id="nao">N√ÉO</button>
</div>

<div id="contador">Tentativas restantes: <b>10</b></div>

<script>
const nao = document.getElementById("nao");
const sim = document.getElementById("sim");
const contador = document.querySelector("#contador b");
let tentativas = 10;

function moverNao() {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 150);
    nao.style.left = x + "px";
    nao.style.top = y + "px";
}

nao.addEventListener("mouseover", () => {
    if (tentativas > 1) {
        tentativas--;
        contador.textContent = tentativas;
        moverNao();
    } else {
        nao.remove();
    }
});

sim.addEventListener("click", () => {

    for (let i = 0; i < 40; i++) criarCoracao();

    document.body.innerHTML = `
        <h1 style="
            font-size: 60px;
            color: white;
            text-shadow: 3px 3px 15px #000;">
            EU J√Å SABIA ‚ù§Ô∏èüî•
        </h1>
    `;
});

function criarCoracao() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "‚ù§Ô∏è";

    heart.style.left = Math.random() * window.innerWidth + "px";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 2300);
}
</script>

</body>
</html>
