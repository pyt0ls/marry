<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formul√°rio Rom√¢ntico ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff73b9, #ff98a9, #ff6cc9);
        background-size: 400% 400%;
        animation: gradient 8s ease infinite;
        height: 100vh;
        overflow: hidden;
    }

    @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .hearts {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        top: 0;
        left: 0;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 24px;
        animation: rise 6s linear infinite;
    }

    @keyframes rise {
        from { transform: translateY(100vh) scale(0.6); opacity: 1; }
        to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .container {
        width: 90%;
        max-width: 480px;
        margin: 0 auto;
        margin-top: 10vh;
        background: rgba(255, 255, 255, 0.25);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        text-align: center;
        animation: fade 0.6s ease;
    }

    @keyframes fade {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    h2 {
        color: white;
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 25px;
    }

    button {
        width: 85%;
        margin: 8px 0;
        padding: 14px;
        font-size: 20px;
        border: none;
        border-radius: 14px;
        background: white;
        color: #ff2e83;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.05);
        background: #ffe6f2;
    }

    .final {
        font-size: 34px;
        color: white;
        font-weight: 800;
        animation: fade 1s ease;
    }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="container" id="form">
    <h2 id="question">Carregando...</h2>
    <div id="options"></div>
</div>

<script>
/* ‚ù§Ô∏è Cora√ß√µes Subindo */
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.getElementById("hearts").appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}, 500);


/* ‚ù§Ô∏è PERGUNTAS */
const perguntas = [
    {
        q: "Qual dessas flores voc√™ mais gosta?",
        op: ["üåπ Rosas", "üåª Girass√≥is", "üå∏ Cerejeira"]
    },
    {
        q: "Qual desses lugares voc√™ acha mais rom√¢ntico?",
        op: ["üèñ Praia", "üåå C√©u estrelado", "üé° Parque de divers√µes"]
    },
    {
        q: "Voc√™ gosta de mim?",
        op: ["Sim üò≥", "Claro üòç"]
    },
    {
        q: "Se eu te chamasse pra sair, voc√™ aceitaria? üòè",
        op: ["Aceitaria üíò", "Com certeza üò≥"]
    },
    {
        q: "Quer namorar comigo? üíñ",
        op: ["SIM üíç", "N√ÉO üò≠"]
    }
];

let etapa = 0;
let fugas = 0;

function carregarPergunta() {
    const p = perguntas[etapa];

    document.getElementById("question").innerText = p.q;

    const box = document.getElementById("options");
    box.innerHTML = "";

    p.op.forEach((op, i) => {
        const btn = document.createElement("button");
        btn.textContent = op;

        // √öltima pergunta ‚Üí bot√£o N√ÉO foge
        if (etapa === 4 && i === 1) {
            btn.id = "naoBtn";
            btn.onmouseover = fugir;
        } else {
            btn.onclick = proximaEtapa;
        }
        box.appendChild(btn);
    });
}

function proximaEtapa() {
    etapa++;
    if (etapa >= perguntas.length) return final();

    carregarPergunta();
}

/* üò≠ Bot√£o N√ÉO fugindo */
function fugir() {
    if (fugas >= 5) {
        return final();
    }
    fugas++;

    const btn = document.getElementById("naoBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random() * 70 + "%";
    btn.style.top = Math.random() * 70 + "%";
}

function final() {
    document.getElementById("form").innerHTML = `
        <div class="final">
            üíñ EU SABIA QUE VOC√ä IA ACEITAR! üíñ<br><br>
            Somos oficialmente NAMORADOS üòçüíç
        </div>
    `;
}

carregarPergunta();
</script>

</body>
</html>
