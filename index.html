<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Uma Perguntinha‚Ä¶ ‚ù§Ô∏è</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 0;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
    }

    h1 {
        font-size: 32px;
        color: white;
        text-shadow: 2px 2px 8px #ff4d6d;
        margin-bottom: 40px;
        text-align: center;
    }

    .buttons {
        display: flex;
        gap: 20px;
        position: relative;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.2s;
    }

    #sim {
        background-color: #00c853;
        color: white;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 200, 83, 0.5);
    }

    #nao {
        background-color: #ff1744;
        color: white;
        font-weight: bold;
        position: absolute;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 30px;
        animation: subir 2s linear forwards;
        pointer-events: none;
    }

    @keyframes subir {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.6); opacity: 0; }
    }

    #contador {
        margin-top: 20px;
        font-size: 20px;
        color: white;
        text-shadow: 1px 1px 5px #ff4d6d;
    }
</style>
</head>
<body>

<h1>Quer namorar comigo? ‚ù§Ô∏è</h1>

<div class="buttons">
    <button id="sim">SIM</button>
    <button id="nao">N√ÉO</button>
</div>

<div id="contador">Tentativas restantes: <b>10</b></div>

<script>
    const nao = document.getElementById("nao");
    const sim = document.getElementById("sim");
    const contador = document.querySelector("#contador b");

    let tentativas = 10;

    function moveNao() {
        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);
        nao.style.left = x + "px";
        nao.style.top = y + "px";
    }

    nao.addEventListener("mouseover", () => {
        if (tentativas > 1) {
            tentativas--;
            contador.textContent = tentativas;
            moveNao();
        } else {
            // √öltima tentativa, for√ßa o SIM
            nao.remove();
        }
    });

    sim.addEventListener("click", () => {
        for (let i = 0; i < 20; i++) {
            criarCoracao();
        }

        document.body.innerHTML = `
            <h1 style="color:white;font-size:40px;text-shadow:2px 2px 10px #ff4d6d;">
                EU J√Å SABIA üò≥‚ù§Ô∏è
            </h1>
        `;
    });

    function criarCoracao() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = (Math.random() * (window.innerWidth - 30)) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
    }
</script>

</body>
</html>
